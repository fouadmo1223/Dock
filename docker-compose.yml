version: "3"

services:
  node-app:
    container_name: node-app
    depends_on:
      - mongo-db
    build:
      context: .
      target: development # for multi-stage build
    volumes:
      # FOR HOT RELOAD IN DOCKER
      - .:/app
      
    ports:
      - "3001:3001"
    environment:
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env
    command: npm run dev

  mongo-db:
    container_name: mongo-db
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db # sync with named volume defined below
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - .env

  mongo-express:
    container_name: mongo-express
    image: mongo-express
    depends_on:
      - mongo-db
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo-db
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass

  redis:
    container_name: redis
    image: redis:7.0
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
# ðŸ§± Persistent volume for MongoDB data
volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

